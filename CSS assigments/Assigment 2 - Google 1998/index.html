<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="content">
       <tbody>
        <div>
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="351" height="113" alt="Google!">
        </div>
            
        <table width="100%">
          <!-- search box start -->
                     <tr>
                        <td class="tb-des" colspan="3">
                                Search the web using Google! <br>
                                <input type="text" name="q" value="" size="40"><br>
                                <input type="submit" value="Google Search">
                                <input type="submit" name="sa" value="I'm feeling lucky"><br>
                        </td>
                     </tr>
          <!-- search box end -->
            <tr>
                <!-- First cloumb start -->
                <td width="37%" class="box1">
                    
                    Special Searches<br>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a><br>
                </td>
                <!-- First cloumb end -->
                
                <!-- Second cloumb start -->
                <td class="box2">
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a> <br>
                    <!-- About google page from 1998 is not working because of it I put a new about google page url -->
                    <a href="https://about.google/">About Google!</a> <br>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a> <br>
                </td>
                <!-- Second cloumb end -->
                <!-- Third cloumb start -->
                <td class="box3">
                    Get Google! <br> updates monthly: <br>
                    <input type="hidden" name="listname" value="google-friends">
                    <input type="text" name="emailaddr" value="your e-mail"> <br>
                    <input type="submit" name="SubmitAction" value="Subscribe"> 
                    &nbsp;&nbsp;
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>    
                </td>
                <!-- Third cloumb end -->
            </tr>
        </table>
    </tbody>

</body>
</html>
