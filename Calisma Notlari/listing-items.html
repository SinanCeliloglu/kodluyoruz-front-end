<!-- Listing Tags - Listemele Etiketleri  -->
<h1>Listing</h1>
<!--
Sıralı Listeler > 1,2,3 Ordered list = <ol> 
Sıralı Olmayan Listeler > *,*,*, Unordered list <ul>
List İtem > Li | Liste öğesi eklemek için ul yada ol kullanımında li eklenilmeli
-->
<ol> 
    <li>List İtem 1</li>
    <li>List İtem 2</li>
    <li>List İtem 3</li>
</ol>
<!-- unordered list - Sıralı olmayan liste -->
<ul>
    <li>List İtem 1</li>
    <li>List İtem 2</li>
    <li>List İtem 3</li>
</ul>
<ol> 
    <li>List İtem 1</li>
    <li>List İtem 2</li>
    <li>List İtem 3 
        <!-- Liste içine liste ekleme işlemi - In list how to add sublist -->
        <ol> 
        <li>Sub list 3.1</li>
        <li>Sub list 3.2</li>
        <li>Sub list 3.3</li>
        </ol>
    </li>
</ol>
